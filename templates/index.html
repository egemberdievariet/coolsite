{% extends 'base.html' %}

{% block content %}

{% for i in women %}
    {% if i.image %}
    <img src="{{i.image.url}}" alt="" height="200px" width="300px">
    {% endif %}
    <h2>{{ i.get_full_name }}</h2>
    <form action="{% url 'delete-women' i.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'detail-women' i.slug %}">Читать пост</a>
    <hr>
    {% endfor %}

{% endblock content %}
